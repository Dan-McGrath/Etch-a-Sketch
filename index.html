<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="container"></div>
    <div class="buttons">
        <div class="pick-size">
            <label for="grid" data-value="16" id="grid-label">16</label>
            <input type="range" name="grid" id="grid" min="1" max="100" value="16">
            <button data-active="true" data-size="16" id="create-grid">Create Grid</button>
        </div>
        <div class="pick-color">
            <select name="color" id="pick-color" >
            </select>
           <button>Pick Color</button> 
        </div>
        <div class="eraser">
            <button data-active="false" id="eraser">Eraser</button>
        </div>
        <div class="splatter">
            <input type="checkbox" name="splatter" id="active" >
            <label for="active">Activate!</label>
            <input type="checkbox" name="splatter" id="not-active">
            <label for="not-active">Deactivate!</label>
            <div>
                <button class="random-color" title="Get random color each click">Splatter</button> 
            </div>
        </div>
        
    </div>
</body>
</html>
