<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="container"></div>
    <div class="buttons">
        <div class="pick-size">
            <label for="grid" data-value="16" id="grid-label">16</label>
            <input type="range" name="grid" id="grid" min="1" max="100" value="16">
            <button data-active="true" data-size="16" id="create-grid">Create Grid</button>
        </div>
        <div class="pick-color">
            <h2 class="title">Pick Color</h2>
            <select name="color" id="pick-color" value="black">
            </select>
            
        </div>
        <div class="eraser">
            <button data-active="false" id="eraser">Eraser</button>
        </div>

        
    </div>
</body>
</html>
